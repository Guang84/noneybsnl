<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BSNL Noney — Redirect</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="bgCanvas" aria-hidden="true"></canvas>
  <div class="overlay-grid" aria-hidden="true"></div>

  <main class="panel" role="main" aria-live="polite">
    <header class="panel-head">
      <div class="brand">
        <div class="brand-icon">⤓</div>
        <div>
          <div class="brand-title">BSNL • Noney</div>
          <div class="brand-sub">Secure Node Redirect & Diagnostics</div>
        </div>
      </div>
      <div class="status-pill" id="statusPill">BOOTING</div>
    </header>

    <section class="console-wrap">
      <div id="consoleLog" class="console" aria-hidden="false"></div>
    </section>

    <section class="progress-wrap">
      <div class="progress-label">Handshake Progress</div>
      <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
      </div>
      <div id="progressPct" class="progress-pct">0%</div>
    </section>

    <section class="controls">
      <a id="manualLink" class="btn hidden" href="#" target="_blank" rel="noopener">OPEN MANUAL</a>
      <button id="retryBtn" class="btn ghost hidden">RETRY</button>
    </section>

    <footer class="panel-foot">
      <small>Network diagnostics simulated in-browser • Real redirect attempts are performed (with timeouts)</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
